<tr:document title="The NCICB - BioPortal"
					   xmlns:ui="http://java.sun.com/jsf/facelets"
						 xmlns:h="http://java.sun.com/jsf/html"
						 xmlns:f="http://java.sun.com/jsf/core"
						 xmlns:c="http://java.sun.com/jstl/core"
						 xmlns:fn="http://java.sun.com/jsp/jstl/functions"
						 xmlns:tr="http://myfaces.apache.org/trinidad"
						 xmlns:trh="http://myfaces.apache.org/trinidad/html"
						 xmlns:ncbo="http://www.bioontology.org/jsf">
	<f:facet name="metaContainer">
		<tr:group>
		<link rel="stylesheet" type="text/css" href="${PageLayout.contextPath}/css/ncbo.css"></link>
		<trh:script source="/js/yui/yahoo-min.js"></trh:script>
		<trh:script source="/js/yui/event-min.js"></trh:script>
		<trh:script source="/js/yui/dom-min.js"></trh:script>
		<trh:script source="/js/yui/container-min.js"></trh:script>
		<trh:script source="/js/yui/menu.js"></trh:script>
		<trh:script source="/js/script.js"></trh:script>
		</tr:group>
	</f:facet>
	<f:loadBundle var="nls" basename="org.ncbo.stanford.client.resource.NCBOResourceBundle"/>
  <tr:form usesUpload="${(usesUpload != null) ? usesUpload : 'false'}" id="pg_form">

		<ui:insert name="nciHeader">
			<ui:include src="nciHeader.html"/>
		</ui:insert>
		<ui:insert name="applicationHeader">
			<ui:include src="applicationHeader.xhtml"/>
		</ui:insert>
		
  		<table width="100%">
  			<tbody>
  				<tr>
  					<td valign="top">
						<ui:insert name="sideMenu">
							<ui:include src="sideMenu.html"/>
						</ui:insert>
  					</td>
					<td valign="top">
						<table width="100%">
							<tbody>
   								<tr>
  									<td>
										<ui:insert name="body">
										</ui:insert>
  									</td>
  								</tr>
							</tbody>
						</table>
					</td>
  				</tr>
  			</tbody>
  		</table>
		
 		<ui:insert name="applicationFooter">
			<ui:include src="applicationFooter.html"/>
		</ui:insert>
		<ui:insert name="nciFooter">
			<ui:include src="nciFooter.html"/>
		</ui:insert>
		
  </tr:form>
  
	<script src="http://www.google-analytics.com/urchin.js" type="text/javascript">
	</script>
	<script type="text/javascript">
		_uacct = "UA-1072446-1";
		_udn = "bioontology.org";
		urchinTracker();
	</script>
</tr:document>
