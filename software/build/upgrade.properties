#jboss.hajrmi.port=
#jboss.jms.port=
#jboss.jmx-rmi.port=
#jboss.messaging.port=
#jboss.pooledha.port=
#jboss.remoting.port=
#jboss.server.bind.port=
jboss.server.jndi.port=11299
jboss.server.port=19280
#jboss.server.rmi.port=
#jboss.service.rmiobject.port=
#jboss.service.rmiobject.port=
#jboss.snmp.port=
#jboss.snmp-trapd.port=
#jboss.web.service.port=
#jboss.ssl.enable=
#jboss.ssl.keystore.location=
#jboss.ssl.keystore.pass=
#jboss.ssl.keystore.alias=
#jboss.ssl.fullyqualified.hostname=
#jboss.external.http.host=
#jboss.external.http.port=
#jboss.external.ssl.host=
#jboss.external.ssl.port=
#jboss.java.opts=
exclude.jboss.backup=true

##############
### TOMCAT ###
##############
# Ports used by JBoss. Must not conflict with other LSD applications. Check with BDA or Systems teamsf for acceptable values.

##############
###  LDAP  ###
##############
#ldap.url=
#ldap.basedn=

###############
###  Log4J  ###
###############
#These properties are used in a template file included in projectname/software/common/resources/jboss.  The filtered file is then checked by a macro to ensure that the maxFileSize and maxDays are set and not to large. This macro also ensures that all appenders (except console are rolling appenders).
log4j.maxFileSize=100MB
log4j.maxDays=7
log4j.level=WARN

########################
###  MAIL  SETTINGS  ###
########################
mail.smtp.server=mailfwd.nih.gov

###################################
#  PRE-POST VALIDATION PROPERTIES #
###################################
#Properties used in testing the the installed JBOSS server.
validation.pre.port.list=${jboss.server.jndi.port},${jboss.server.port}
validation.post.http.list=${jboss.server.port}
validation.post.socket.list=${jboss.server.jndi.port}

#########################
###  LexBIG SETTINGS  ###
#########################
# LexBIG - Set 'lex.evs.api.url' equal to 'null' if using a local LexBIG
# Otherwise set it equal to lexevsapi42 URL
lg.config.file=T:/2.3.0/resources/config/config.props
lex.evs.api.url=http://ncias-d177-v.nci.nih.gov:19480/lexevsapi51

################################
###  REPORT WRITER SETTINGS  ###
################################
# Files created under application.base.path
debug.on=false
ncireportwriter.conf.path=conf
maximum.level=20
maximum.return=-1
csm.lockout.time=1800000
csm.allowed.login.time=60000
csm.allowed.attempts=3
report.download.directory=downloads
# Report Writer initial user settings
contact.us.email=ncireportwriter@mail.nih.gov
account.admin.user.email=ncireportwriter@mail.nih.gov
rw.admin.user.name=rwadmin
rw.admin.user.passwd=changeme
rw.admin.user.email=ncireportwriter@mail.nih.gov
rw.user.name=rwuser
rw.user.passwd=changeme
rw.user.email=ncireportwriter@mail.nih.gov
