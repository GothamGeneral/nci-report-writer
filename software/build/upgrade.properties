##############################################################
#######################
### DEPLOY SETTINGS ###
#######################
ssh.server.username=
ssh.server.hostname=${jboss.server.hostname}
ssh.port=22
# Use this one when testing locally
#ssh.key.file=${user.home}/.ssh/id_dsa_bda
# Check it in with value where to find file in AHP server
#ssh.key.file=/usr/local/AnthillPro/work/subversiondriver/common-properties.trunk.retrieve-properties/trunk/common/ssh-keys/id_dsa_bda
ssh.key.file=
ssh.dir.temp=deploy/ncireportwriter-webapp
database.drop-schema=true

##############################
###  APPLICATION SETTINGS  ###
##############################
# install/build.xml set application.base.path to correct path based on os type
application.base.path.linux=${user.home}/apps/evs
application.base.path.windows=c:/apps/evs
# install/build.xml set application.data.path to correct path based on os type
application.data.path.linux=${user.home}/apps/evs/ncireportwriter-webapp
application.data.path.windows=c:/apps/evs/ncireportwriter-webapp
# Other parameters
authentication.type=db
ignore.check.database=true

###################################
#  URL TO ACCESS THE APPLICATION  #
###################################
application.url=http://${jboss.server.hostname}:${jboss.server.port}/ncireportwriter

########################
###  JBOSS SETTINGS  ###
########################
# jboss.home will be generated as ${application.base.path}/${jboss.relative.path}
jboss.relative.path=${jboss.binaries.relative.dir}
jboss.server.hostname=localhost
jboss.server.name=default
#jboss.web.user=
#jboss.web.password=
#jboss.port.config=
# Ports used by JBoss. Must not conflict with other LSD applications. Check with BDA or Systems teams.
#jboss.cobraorb.port=
#jboss.ejbinvoker.port=
