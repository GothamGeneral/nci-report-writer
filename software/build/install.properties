##############################################################
env.name=local
##############################
###  APPLICATION SETTINGS  ###
##############################
# Environment
# install/build.xml set application.base.path to correct path based on os type
application.base.path.linux=${user.home}/apps/evs
application.base.path.windows=c:/apps/evs
# install/build.xml set application.data.path to correct path based on os type
application.data.path.linux=${user.home}/apps/evs/ncireportwriter
application.data.path.windows=c:/apps/evs/ncireportwriter-webapp
# Other parameters
authentication.type=db
database.type=mysql
###################################
#  URL TO ACCESS THE APPLICATION  #
###################################
application.url=http://${jboss.server.hostname}:${jboss.server.port}/ncireportwriter
exclude.access-logs=true
########################
###  JBOSS SETTINGS  ###
########################
# jboss.home will be generated as ${application.base.path}/${jboss.relative.path}
jboss.server.ports.name=ports-default
jboss.relative.path=${jboss.binaries.relative.dir}
jboss.web.user=admin
jboss.web.password=blueprint123!
jboss.web.service.port=18283
# you still have to have thes two ports because they are used by the build process, make sure they match the configuration you chose, refer to https://wiki.nci.nih.gov/x/0gqy for further details
jboss.cobraorb.port=13728
jboss.ejbinvoker.port=19273
jboss.hajndi.port=11300
jboss.hajrmi.port=11301
jboss.jmx-rmi.port=29201
jboss.messaging.port=19257
jboss.pooledha.port=19246
jboss.server.jndi.port=11299
jboss.server.hostname=localhost
jboss.server.name=default
jboss.server.bind.port=0
jboss.server.port=19280
jboss.server.rmi.port=11298
jboss.service.rmiobject.port=14644
jboss.service.rmiobject.port=14645
jboss.snmp.port=11361
jboss.snmp-trapd.port=11362
appserver.ssl.enable=false
jboss.ssl.enable=false
jboss.ssl.keystore.location=${security.dist.relative.dir}/ncicb-test-ssl.keystore
jboss.ssl.keystore.pass=ncicb1!
jboss.ssl.keystore.alias=ncicb-test-ssl-key
jboss.ssl.fullyqualified.hostname=localhost.nci.nih.gov
exclude.jboss.backup=true
# new ports with JBoss 5.1.0
jboss.unifiedinvoker.port=30360
jboss.hajndi.auto.port=30370
jboss.jms2.netty.port=30390
jboss.jms2.netty-ssl.port=30400
jboss.transaction.recovery.port=30410
jboss.transaction.status.port=30420
jboss.transaction.processid.port=30430
jboss.java.opts=-server -Xms256m -Xmx512m -XX:ThreadStackSize=128 -XX:SurvivorRatio=10 -XX:PermSize=128m -XX:MaxPermSize=128m -Dsun.rmi.dgc.client.gcInterval=3600000 -Dsun.rmi.dgc.server.gcInterval=3600000 -Djava.awt.headless=true
jboss.cgmm.enable=false
jboss.external.http.host=
jboss.external.http.port=
jboss.external.ssl.host=
jboss.external.ssl.port=
###########################
###  DATABASE SETTINGS  ###
###########################
# Required for local installs
database.re-create=true
database.system.user=
database.system.password=
database.system.url=jdbc:mysql://${database.server}:${database.port}/

# Require for all installs
database.type=mysql
database.server=localhost
database.port=3306
database.name=ncirw
database.user=ncirwuser
database.password=ncirwuser
database.url=jdbc:mysql://${database.server}:${database.port}/${database.name}

##############
###  LDAP  ###
##############
ldap.url=ldaps://ncids4a.nci.nih.gov:636
ldap.basedn=ou=nci,o=nih
###############
###  Log4J  ###
###############
#These properties are used in a template file included in projectname/software/common/resources/jboss.  The filtered file is then checked by a macro to ensure that the maxFileSize and maxDays are set and not to large. This macro also ensures that all appenders (except console are rolling appenders).
log4j.maxFileSize=100MB
log4j.maxDays=7
log4j.level=WARN
##################################
#  Grid Service registration URL #
##################################
# Production Grid
# QA Grid
# Training Grid
########################
###  MAIL  SETTINGS  ###
########################
mail.smtp.server=mailfwd.nih.gov
###################################
#  PRE-POST VALIDATION PROPERTIES #
###################################
validation.pre.port.list=${jboss.server.rmi.port},${jboss.server.jndi.port},${jboss.service.rmiobject.port},${jboss.jms.port},${jboss.server.port},${jboss.web.service.port}
validation.post.http.list=${jboss.server.port}
validation.post.socket.list=${jboss.server.rmi.port},${jboss.server.jndi.port},${jboss.service.rmiobject.port},${jboss.jms.port},${jboss.web.service.port}
################################################################
###  LexBIG SETTINGS (Install task defaults for the browser) ###
################################################################
# LexBIG - Set 'lex.evs.api.url' equal to 'null' if using a local LexEVS
# Otherwise set it equal to lexevsapi## URL
lex.evs.api.url=http://ncias-d488-v.nci.nih.gov:29080/lexevsapi60
lg.config.file=null
################################
###  REPORT WRITER SETTINGS  ###
################################
# Files created under application.base.path
ncireportwriter.conf.path=conf
debug.on=false
maximum.level=20
maximum.return=-1
csm.lockout.time=1800000
csm.allowed.login.time=60000
csm.allowed.attempts=3
report.download.directory=downloads
# Report Writer initial user settings
contact.us.email=ncireportwriter@mail.nih.gov
account.admin.user.email=ncireportwriter@mail.nih.gov
rw.admin.user.name=rwadmin
rw.admin.user.passwd=changeme
rw.admin.user.email=ncireportwriter@mail.nih.gov
rw.user.name=rwuser
rw.user.passwd=changeme
rw.user.email=ncireportwriter@mail.nih.gov
# Miscellaneous settings
ncit.url=http://ncit.nci.nih.gov/ncitbrowser/
display.ncit.code.url=SeparateSingleWindow # CurrentWindow, SeparateSingleWindow, SeparateMultipleWindows
