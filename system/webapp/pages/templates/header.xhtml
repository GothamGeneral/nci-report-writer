<trh:tableLayout width="100%"
								 xmlns:ui="http://java.sun.com/jsf/facelets"
								 xmlns:h="http://java.sun.com/jsf/html"
								 xmlns:f="http://java.sun.com/jsf/core"
								 xmlns:c="http://java.sun.com/jstl/core"
								 xmlns:fn="http://java.sun.com/jsp/jstl/functions"
								 xmlns:tr="http://myfaces.apache.org/trinidad"
								 xmlns:trh="http://myfaces.apache.org/trinidad/html">
	<trh:rowLayout>
		<trh:cellFormat halign="start">
			<tr:commandLink text="" action="page_home" immediate="true">
				<tr:image source="/images/ncbo_logo_portal.gif" shortDesc="#{nls.center_name}" styleClass="logo_img"/>
			</tr:commandLink>					
		</trh:cellFormat>
		<trh:cellFormat halign="end" valign="bottom" inlineStyle="padding-bottom:5px">
			<trh:tableLayout>
				<trh:rowLayout rendered="#{PageLayout.versionRendered}">
					<trh:cellFormat halign="end">
						<tr:outputFormatted value="#{PageLayout.versionText}" styleClass="instruction_text"/>
					</trh:cellFormat>
				</trh:rowLayout>
				<trh:rowLayout>
					<trh:cellFormat halign="end">
						<tr:panelGroupLayout layout="horizontal">
							<f:facet name="separator">
								<tr:spacer width="10" height="1"/>
							</f:facet>
							<tr:outputFormatted value="#{PageLayout.infoUserText}" styleUsage="pageStamp" rendered="#{PageLayout.infoUserRendered}"/>						
						</tr:panelGroupLayout>
					</trh:cellFormat>
				</trh:rowLayout>
			</trh:tableLayout>
		</trh:cellFormat>
	</trh:rowLayout>
</trh:tableLayout>
